<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Login</title>
    <link rel="stylesheet" href="style_login.css" />
    <link rel="icon" href="..\tela_de_login\cjr.svg"/>
    
  </head>
  <body>
    <header>
      <nav>
        <div class="image-container">
          <a href="https://cjr.org.br/" target="_blank">
            <img src="cjr_logo.svg" alt="logo" />
          </a>
        </div>
        <div class="flex-group">
          <a class="signup">Criar Conta</a>
          <a href="../tela_login/tela_login.html">
            <button class="login-btn">Entrar</button>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <img src="user-icon.svg" alt="" class="user-icon" />
        <form action="#" class="login-form">
          <div class="input-fields">
            <div class="input-container">
              <img src="reduced_user.svg" alt="" />
              <input class="login-input" type="email" placeholder="Login" />
            </div>
            <div class="input-container">
              <img src="lock.svg" alt="" />
              <div class="password-input">
                <input class="senha" type="password" placeholder="Senha" />
                <button class='eye-btn'>
                  <img src="a.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
