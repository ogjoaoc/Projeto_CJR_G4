<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Tela de Cadastro</title>
    </head>
    <body>

        <header>
            <div class="logo-container">
                <a href="https://cjr.org.br/" target="_blank">
                    <img src="cjr.svg" alt="logo" />
                </a>
            </div>
            <div class="flex-group">
                <a class="criar-conta-header">Criar Conta</a>
                <a href="../tela_de_login/tela_login.html">
                    <button class="entrar-header">Entrar</button>
                </a>
            </div>
        </header>

        <main>
            <form class="cadastro">
                <div class="add-user-profile-pic">
                    <img src="user_profile_w_camera.svg" alt="" class="user-icon" />    
                </div>
                <div class="box-user">
                    <input type="email" name="" required>
                    <label for="">Login</label>
                </div>
                <div class="box-user">
                    <input type="password" name="" required>
                    <label> Senha</label>
                </div>
                <div class="box-user">
                    <input type="text" name="" required>
                    <label> Nome</label>
                </div>
                <div class="box-user">
                    <input type="text" name="" required>
                    <label> Gênero</label>
                </div>
                <div class="box-user">
                    <input type="text" name="" required>
                    <label> Cargo</label>
                </div>
                <div>
                    <a href="#" class="already_have"> Já possui conta? Acesse aqui</a>
                </div>
                <a href="#" class="submit-btn">
                    <input type="submit" value="Cadastrar" class="cadastrar-btn">
                </a>
            </form>
        </main>
    </body>
</html>
